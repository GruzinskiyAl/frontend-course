<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/styles.min.css" />
</head>
<body>

                <li>
                    <div class="field-text-input">

                </li>
                <li>
                    <div class="field-text-input">
                        <span>Password*</span>
                        <input type="password">
                    </div>
                </li>
                <li>
                    <div class="field-text-input">

                        <input type="password">

                <li>
                    <div class="field-text-input">

                    </div>
                </li>

                    </div>

                <li>
                    <div class="field-text-input">

                </li>

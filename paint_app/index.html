<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painting</title>
    <script src="scripts/script.js"></script>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
<div class="control-panel">
<input type="text" id="colorField" value="black">
<br>
<button type="button" onclick="setColor()">Enter</button>
<br>
<input type="range" id="size" min="0" max="50" step="1" oninput="setSize()">
<div class="dropdown-figures">
    <button type="button">Figure</button>
    <div class="dropdown-figures-content">
        <div class="dropdown-figures-content-item" onclick="setFigure('square')">Square</div>
        <div class="dropdown-figures-content-item" onclick="setFigure('circle')">Circle</div>
        <div class="dropdown-figures-content-item" onclick="setFigure('hexagon')">Hexagon</div>
    </div>
</div>
</div>
<div class="canvas-wrapper">
    <canvas id="canvas1" width="600px" height="500px"></canvas>
    <!-- <canvas id="canvas2" width="600px" height="500px"></canvas> -->
</div>
</body>
</html>

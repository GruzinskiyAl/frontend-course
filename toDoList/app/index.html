<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<head>
        <title>To do list</title>
        <script src="index.js" defer></script>
        <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="main-window">
        <div class="header">
            <h3>To Do List</h3>
            <input type="button" value="Add" id="addTaskButton">
        </div>
        <div class="task-list" id="taskList">
            <div class="task-item" id="taskItem">Do todo list</div>
        </div>
    </div>
    <div class="task-create-container" id="taskCreateContainer">
        <div class="wrap">
            <input type="text" class="task-create-field" id="taskCreateField">
            <input type="button" value="Ok">
        </div>
    </div>
</body>
</html>

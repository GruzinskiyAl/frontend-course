<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<head>
        <title>To do list</title>
        <script src="index.js" defer></script>
        <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="main-window">
        <div class="header">
            <h3>To Do List</h3>
            <input type="button" value="Add" id="addTaskButton" onclick="callFiedl()">
        </div>
        <ul class="task-list" id="taskList">
        </ul>
    </div>
    <div class="task-create-container" id="taskCreateContainer">
        <div class="wrap">
            <textarea type="text" class="task-create-field" id="taskCreateField" placeholder="Your task..."></textarea>
            <div>
                <input type="button" value="Ok" class="task-create-ok-button" onclick="callAddTask()">
                <input type="button" value="Cancel" class="task-create-cancel-button" onclick="closeField()">
            </div>
        </div>
    </div>
</body>
</html>
